<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="Youtube.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
<div class="container">
    <header class="header">
    <div class="main">
        <div class="logocontainer">
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="youtubeimage.png" alt="" width="90px" height="55px">
            </div>
        </div>

        <div class="searchcontainer">
                <input type="text" placeholder="Search" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-microphone">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>

        <div class="lastcontainer">
            <div class="camera">
            <i class="fa-solid fa-camera"></i>
            </div>

            <div class="bell">
            <i class="fa-solid fa-bell"></i>
            </div>
            <div class="mailimage">
            <img src="mailimage.jpg" alt="" width="30px" height="30px">
            </div>
        </div>
    </div>
    </header>
    

    <aside class="aside">
        <div class="asides">
          <div class="Home">
            <i class="ri-home-2-line"></i>
           <a href="" class="anchor"> Home</a>
          </div>

          <div class="Home">
            <i class="ri-rss-fill"></i>
           <a href="" class="anchor"> Subscription</a>
          </div>

          <div class="Home">
            <i class="ri-compass-3-line"></i>
           <a href="" class="anchor"> explore</a>
          </div> <hr>

          <div class="Home">
            <i class="ri-history-line"></i>
           <a href="" class="anchor"> History</a>
          </div>

          <div class="Home">
            <i class="ri-time-line"></i>
           <a href="" class="anchor"> Watch later</a>
          </div>
          <div class="Home">
            <i class="ri-thumb-up-line"></i>
           <a href="" class="anchor"> Liked</a>
          </div> <hr>
          <h4>Explore</h4>
          <div class="Home">
            <i class="ri-fire-line"></i>
           <a href="" class="anchor"> Trending</a>
          </div>

          <div class="Home">
            <i class="ri-fire-line"></i>
           <a href="" class="anchor"> Trending</a>
          </div>
          <div class="Home">
            <i class="ri-shopping-bag-line"></i>
           <a href="" class="anchor"> Shopping</a>
          </div>
          <div class="Home">
            <i class="ri-music-line"></i>
           <a href="" class="anchor"> Music</a>
          </div>
          <div class="Home">
            <i class="ri-movie-line"></i>
           <a href="" class="anchor"> Movie</a>
          </div>
          
        </div>
    </aside>


    <section class="section">
        <div class="section1">
            <div class="image1">
                <img src="image1.jpg" alt="">
                
            </div>
            <div class="image1">
                <img src="image2.webp" alt="">
            </div>
            <div class="image1">
                <img src="image3.webp" alt="">
            </div>
            <div class="image1">
                <img src="image4.webp" alt="">
            </div>
            <div class="image1">
                <img src="image5.webp" alt="">
            </div>
            <div class="image1">
                <img src="image7.jpg" alt="">
            </div>
        </div>
    </section>

        <div class="footer">footer</div>
    </footer> -->
</div>
</body>
</html>
